<div class="form-div">
<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Ввойти в акаунт</h1>

    <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
    <input type="password" formControlName="password" class="form-control" placeholder="Пароль" required>
    <button class="w-100 btn btn-lg btn-success" type="submit">Ввойти</button>
</form>
</div>
